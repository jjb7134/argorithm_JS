<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이진수 출력(재귀) </title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = "";

            function dfs(n) {
                if (n === 0) return;
                else {
                    dfs(parseInt(n / 2));
                    answer += String(n % 2); //작성위치에따라 순서가 바뀜
                }
            }
            dfs(n)
            return answer;
        }
        console.log(solution(11));
    </script>
</body>

</html>
