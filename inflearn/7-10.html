<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이분검색 </title>
</head>
<body>
    <script>
        /* !!풀이과정!!
        양끝을 기준으로 잡고 타겟과 비교 후 절반씩 쪼개준다.
           !!주의사항!!
        배열의 인덱스값과 몇번째 구분을 햇갈리지말자
        */
        let arr=[23,87,65,12,57,32,99,81];
        console.log(solution(32,arr));

        function solution(t,arr) {
            let answer;
            let left=0;
            let right=arr.length-1;
            arr.sort((a,b)=>a-b);

            while(left<=right){
                let mid=parseInt((left+right)/2);
                if(arr[mid]===t){
                    answer=mid+1; //인덱스가 아님에 주의하자
                    break;
                }else if(arr[mid]<t){
                    left=mid+1; //오른쪽확인해야하니 시작점을 mid+1로
                }else{
                    right=mid-1; //왼쪽 확인해야하니 끝점을 mid-1로
                }
            }
            return answer;
        }
    </script>
</body>
</html>
