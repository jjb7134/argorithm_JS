<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이진트리순회 </title>
</head>

<body>
    <script>
        function solution(v) {
            let answer;

            function dfs(v) {
                if (v > 7) return; //7까지만 돌자
                else {
                    console.log(v); //작성위치에 따라 선,중,후순위 결정
                    dfs(v * 2); //왼쪽 노드
                    dfs(v * 2 + 1); //오른 노드
                }
            }
            dfs(v);

            return answer;
        }
        console.log(solution(1));
    </script>
</body>

</html>
