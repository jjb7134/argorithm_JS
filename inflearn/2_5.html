<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등수구하기</title>
</head>

<body>
    <script>
        function solution(s) {
            let n = s.length;
            let answer = Array.from({ length: n }, () => 1);

            for (i = 0; i < n; i++) {
                for (j = 0; j < n; j++) {
                    if (s[j] < s[i]) {
                        answer[i]++;
                    }
                }
            }
            return answer;
        }
        let arr = [87, 89, 92, 100, 76]
        console.log(solution(arr));

        /*
        배열 두개를 놓고 비교하자 */
    </script>
</body>

</html>
