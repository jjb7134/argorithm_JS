<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 멘토링</title>
</head>

<body>
    <script>
        function solution(test) {
            let answer = 0;
            m = test.length; //시험횟수
            n = test[0].length; //학생수
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= n; j++) {
                    let cnt = 0;
                    for (k = 0; k < m; k++) { //시험횟수만큼 반복
                        let pi, pj = 0; //멘토멘티 초기화
                        for (s = 0; s < n; s++) { //인원수만큼 반복
                            if (test[k][s] === i) pi = s;
                            if (test[k][s] === j) pj = s;
                        }
                        if (pi < pj) cnt++;
                    }
                    if (cnt === m) answer++;
                }
            }

            return answer;
        }
        let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
