<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 N까지 합 출력하기</title>
</head>
<body>
    <script>
        function solution(n){
            let answer=0;
                      //정답 초기화      
            for(i=1;i<=n;i++){
                answer+=i;
                //1부터 n까지함은...
            }
            return answer;
        }
        console.log(solution(10)); //콘솔창에서 테스트값을 확인하자
    </script>
</body>
</html>
