<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>희문 문자열</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "YES"; //yes no 둘중 하나 입력받아야하니 일단 하나 선언
            let len = s.length; //가독성을 위해 길이 미리 초기화
            s = s.toLowerCase; //대소문자 안가리니 다 소문자화

            for (i = 0; i < Math.floor(len / 2); i++) {
                if (s[i] !== s[len - i - 1]) {
                    answer = "NO"
                }
            }

            return answer;
        }
        let str = "gooG"
        console.log(solution(str));
    </script>
