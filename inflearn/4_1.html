<script>
    function solution(arr){
        let answer,
            max=Number.MIN_SAFE_NUMBER;

            for(let x of arr){
                let sum=x.toString().split('').reduce((a,b)=>a+Number(b),0);
            
                if(sum>max){
                    max=sum;
                    answer=x;
                }else if(sum===max){
                    if(x>answer){
                        answer=x;
                    }
                }
            }
        return answer;
    }
    let arr=[128,460,603,40,521,137,123];
    console.log(solution(arr));
</script>
