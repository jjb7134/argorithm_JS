<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 찾기</title>
</head>
<body>
    <!-- 첫번째 풀이 
    <script>
        function solution(s,t){
            let answer=0;
            for(let x of s){
                if(x===t) answer++;
            }
            
            return answer;
        }
        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str,'R')); //콘솔창에서 테스트값을 확인하자
    </script>-->
    <!-- 두번째 풀이 -->
    <script>
        function solution(s,t){
            let answer=s.split(t).length-1;          //정답 초기화      
            
            return answer;
        }
        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str,'R')); //콘솔창에서 테스트값을 확인하자
    </script>
</body>
</html>
