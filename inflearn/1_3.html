<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연필 개수</title>
</head>
<body>
    <script>
        function solution(x){
            let answer = Math.ceil(x/12); //ceil은 소수자리를 올림해준다.      
            
            return answer;
        }
        console.log(solution(178)); //콘솔창에서 테스트값을 확인하자
    </script>
</body>
</html>
