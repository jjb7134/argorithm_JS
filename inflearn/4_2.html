<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뒤집은 소수 </title>
</head>

<body>
    <!-- 핵심은 뒤집기,소수판별 공식처럼 외자 -->
    <script>
        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));

        function isPrime(num) { //소수 판별해주자
            if (num === 1) return false; //1은 소수가 아니다.
            for (i = 2; i <= parseInt(num / 2); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }


        function solution(s) {
            let answer = [];

            for (x of s) { //먼저 뒤집자
                let result =
                    parseInt(x.toString().split('').reverse().join(''));

                if (isPrime(result)) answer.push(result);
            }

            return answer;
        }
    </script>
</body>

</html>
