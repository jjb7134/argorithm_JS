<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수 </title>
</head>
<body>
    <script>
        function solution(n){
            let answer;

            function dfs(n){
                if(n===0) return;
                else{
                    dfs(n-1);
                    console.log(n);
                }
            }
            dfs(n);
            return answer;
        }
        solution(3);
    </script>
</body>
