<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k번째 큰수 </title>
</head>

<body>
    <script>
        function solution(n, k, card) {
            let answer;
            let tmp = new Set(); //중복된값중 하나만 저장해주는 자료구조

            for (i = 0; i < n; i++) {
                for (j = i + 1; j < n; j++) { //j=i+1을 주의
                    for (l = j + 1; l < n; l++) { //l<n해도 되는 이유는 i가 배열끝자리를 가리키면 j,l값이 거짓이므로 걸러진다
                        tmp.add(card[i] + card[j] + card[l]); //tmp에 합한값을 넣어주자
                    }
                }
            }
            let a = Array.from(tmp).sort((a, b) => b - a); //tmp를 배열로 바꿔주고 내림차순으로 정렬하자!
            answer = a[k - 1]; //인덱스는 0부터 세니 주의!
            return answer;
        }
        let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution(10, 3, arr))
    </script>
</body>

</html>
