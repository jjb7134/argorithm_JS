<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계단 오르기 </title>
</head>

<body>
    <script>
        function solution(s) {
            let answer;
            let h = Array.from({ length: s }, () => 0);

            h[1] = 1;
            h[2] = 2;
            for (i = 3; i <= s; i++) {
                h[i] = h[i - 2] + h[i - 1];
            }
            answer = h[s];

            return answer;
        }

        console.log(solution(7))
    </script>
</body>

</html>
