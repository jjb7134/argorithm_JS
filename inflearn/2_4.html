<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 계산</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0,
                scr = 0;

            for (let x of s) {
                if (x === 1) {
                    scr++;
                    answer += scr;
                } else {
                    scr = 0;
                }
            }
            return answer;
        }
        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
</body>

</html>
