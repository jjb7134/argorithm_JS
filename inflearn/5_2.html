<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 공통원소구하기</title>
</head>

<body>
    <script>
        function solution(arr1, arr2) {
            let answer = [];
            //먼저 오름차순으로 정렬해주자
            arr1.sort((a, b) => a - b);
            arr2.sort((a, b) => a - b);
            //포인터 선언
            let p1 = 0, p2 = 0; 
            
            while (p1 < arr1.length && p2 < arr2.length) {
                if (arr1[p1] == arr2[p2]) {
                    answer.push(arr1[p1]); //arr1[p1++] 해주면 p1을 넣어줌과 동시에 p1++해주지만 햇갈려서 풀어씀
                    p1++;
                    p2++;
                }
                else if (arr1[p1] < arr2[p2]) p1++;
                else p2++;
            }

            return answer;
        }
        let a = [1, 3, 9, 5, 2];
        let b = [3, 2, 5, 7, 8];
        console.log(solution(a, b));
    </script>
</body>

</html>
