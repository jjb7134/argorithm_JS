<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동전0</title>
</head>

<body>
    <script>
        let ai = [1, 5, 10, 50, 100, 500, 1000, 5000, 10000, 50000];
        console.log(solution(10, 4200, ai));

        function solution(n, k, ai) {
            let answer = 0;

            for (let i of ai.sort((a, b) => b - a)) {
                if (k === 0) {
                    break;
                }
                if (k >= i) {
                    answer += parseInt(k / i);
                    k %= i;
                }
            }

            return answer;
        }
    </script>
</body>

</html>
